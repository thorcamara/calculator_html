<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script type="text/javascript" src="calculator.js">
    </script>
</head>

<body>
    <div class="calculator-container">
        <h1>Calculadora</h1>
        <ul id="history-list"></ul>
        <input type="text" id="input">
        <br>
        <button class="normal_button" onclick="addToInput('7')">7</button>
        <button class="normal_button" onclick="addToInput('8')">8</button>
        <button class="normal_button" onclick="addToInput('9')">9</button>
        <button class="normal_button" onclick="addToInput('/')">÷</button>
        <button class="normal_button" onclick="deleteInput('')">←</button>
        <button class="normal_button" onclick="clearInput()">C</button>
        <br>
        <button class="normal_button" onclick="addToInput('4')">4</button>
        <button class="normal_button" onclick="addToInput('5')">5</button>
        <button class="normal_button" onclick="addToInput('6')">6</button>
        <button class="normal_button" onclick="addToInput('*')">x</button>
        <button class="normal_button" onclick="addToInput('(')">(</button>
        <button class="normal_button" onclick="addToInput(')')">)</button>
        <br>
        <button class="normal_button" onclick="addToInput('1')">1</button>
        <button class="normal_button" onclick="addToInput('2')">2</button>
        <button class="normal_button" onclick="addToInput('3')">3</button>
        <button class="normal_button" onclick="addToInput('-')">-</button>
        <button class="normal_button" onclick="addToInput('**')">x²</button>
        <button class="normal_button" onclick="calculateSqrt()">√</button>
        <br>
        <button class="normal_button" onclick="addToInput('0')">0</button>
        <button class="normal_button" onclick="addToInput('.')">.</button>
        <button class="normal_button" onclick="addToInput('/100')">%</button>
        <button class="normal_button" onclick="addToInput('+')">+</button>
        <button class="button_result" onclick="calculate()">=</button>
        <button class="normal_button" onclick="switchTheme()">☀</button>
        <br>
    </div>
</body>

</html>
